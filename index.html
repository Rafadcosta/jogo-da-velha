<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<title>Jogo da velha</title>
		<link rel="stylesheet" type="text/css " href="style.css">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.css">
	</head>
	<body>

		<div id="home" align="center">
			<table width="600px;">
				<tbody>
					<tr>
						<td colspan="3" align="center">
							<h1 class="fill">JOGO DA VELHA</h1>
						</td>
					</tr>

					<tr>
						<td align="center">
							<img class ="c"src="images/p1.png" alt="">
							<input id="nick1"type="text" maxlength="10" placeholder="Nick player 1">
						</td>
						

						<td align="center">
							<img id="btn_play" class ="p"src="images/play.png" alt="">
						</td>


						<td align="center">
							<img class ="c"src="images/p2.png" alt="">
							<input id="nick2"type="text" maxlength="10" placeholder="Nick player 2">
						</td>
						

					</tr>
				</tbody>
			</table>
		</div>

		<div id="game" >
			<div>
				<img class="c"src="images/p1.png" alt="">
				<br/>
				<span id="nick_1"></span>
			</div>

			<div>
				<table >
					<tr>
						<td style="border-bottom: solid 2px #3085D1; border-right: solid 2px #3085D1;">
							<div class="move" id="a-1" style="width: 90px; height: 80px;"></div>
						</td>
						<td style="border-bottom: solid 2px #3085D1; border-right: solid 2px #3085D1;">
							<div class="move" id="a-2" style="width: 90px; height: 80px;"></div>
						</td>
						<td style="border-bottom: solid 2px #3085D1;"> 
							<div class="move" id="a-3" style="width: 90px; height: 80px;"></div>
						</td>
					</tr>

					<tr>
						<td style="border-bottom: solid 2px #3085D1; border-right: solid 2px #3085D1;">
							<div class="move" id="b-1" style="width: 90px; height: 80px;"></div>
						</td>
						<td style="border-bottom: solid 2px #3085D1; border-right: solid 2px #3085D1;"> 
							<div class="move" id="b-2" style="width: 90px; height: 80px;"></div>
						</td>
						<td style="border-bottom: solid 2px #3085D1; ">
							<div class="move" id="b-3" style="width: 90px; height: 80px;"></div>
						</td>
					</tr>

					<tr>
						<td style="border-right: solid 2px #3085D1;">
							<div class="move" id="c-1" style="width: 90px; height: 80px;"></div>
						</td>
						<td style="border-right: solid 2px #3085D1;"> 
							<div class="move" id="c-2" style="width: 90px; height: 80px;"></div>
						</td>
						<td>
							<div class="move" id="c-3" style="width: 90px; height: 80px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div>
				<img class ="c"src="images/p2.png" alt="">
				<br/>
				<span id="nick_2"></span>
			</div>
		</div>


		<div id="credit"> 
			<p>Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a></p>
		</div>

		<script src="js/jquery-2.2.1.js"></script>
		<script src="js/jogo.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9.17.1/dist/sweetalert2.min.js"></script>
	</body>
</html>
